<h1>Manage Users</h1>

<h2>Add Users</h2>
<form action="/addusers" method="POST">
    <input name="first_name"
           placeholder="First Name">
    <p></p>
    <input name="last_name"
           placeholder="Last Name">
    <p></p>
    <input name="email" placeholder="Email"> <p></p>
    <input name="student_id"
           placeholder="Student ID">
    <p></p>
    <input name="username"
           placeholder="Username">
    <p></p>
    <input name="password"
           placeholder="Password">
    <p></p>
    <input name="course"
           placeholder="Courses (COMP307 COMP308)">
    <p></p>
    <button>
        Submit
    </button>
</form>

<h2>Delete Users</h2>
<form action="/deleteusers" method="POST">
    <input name="first_name"
           placeholder="Delete by First Name">
    <p></p>
    <input name="last_name"
           placeholder="Delete by Last Name">
    <p></p>
    <input name="email" placeholder="Delete by Email"> <p></p>
    <input name="student_id"
           placeholder="Delete by Student ID">
    <p></p>
    <input name="username"
           placeholder="Delete by Username">
    <p></p>
    <button>
        Submit
    </button>
</form>

    <p></p>
    <input name="username"
           placeholder="Username">

           placeholder="Courses (COMP307 COMP308)">

</form>
