<app-header></app-header>
<app-navigation-bar></app-navigation-bar>

<div class="cohort-container">
    <div class="container">
        <div class="row">
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/">MyTa</a></li>
                    <li class="breadcrumb-item"><a routerLink="/sysop-tasks">Sysop Tasks</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Import Prof + Course</li>
                </ol>
            </div>

        </div>
        <div class="row">
            <div class="col-3" id="sidebar">
                <app-sysop-sidebar></app-sysop-sidebar>
            </div>
            <div class="col-9" id="content-col">
                <div class="content-area ">
                    <div class="dynamicDiv" id="dd.0.4.1"></div>
                    <article>
                        <div class="row">
                            <div class="main-content">
                                <h1> <b>Import Prof + Course</b> </h1>
                                <div class="row" id="import-row">
                                    <div id="import-area" class="col-m-6 col-lg-6   col-sm-12">
                                        <form #fileForm=ngForm>
                                            <label for="file">Select a csv file:</label>
                                            <input type="file" id="file" #file name="file" accept=".csv " (change)="getFile($event)" /><br>
                                            <input type="button" [disabled]="file.value=='' || !fileForm.valid" (click)="submitData()" value="Import File">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </article>
                </div>

            </div>

        </div>

    </div>

</div>



<app-footer></app-footer>
