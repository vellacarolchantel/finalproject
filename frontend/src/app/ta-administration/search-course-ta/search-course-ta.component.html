<app-header> </app-header>
<app-navigation-bar></app-navigation-bar>

<div class="info-container">
  <div class="container">
    <div class="row">
      <div aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">MyTa</a></li>
          <li class="breadcrumb-item">
            <a routerLink="/ta-administration">TA Administration</a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/ta-administration/ta-course-history"
              >Course History</a
            >
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Search Course
          </li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-3" id="sidebar">
        <app-ta-admin-sidebar></app-ta-admin-sidebar>
      </div>
      <div class="col-9" id="content-col">
        <div class="content-area">
          <div class="container">
            <div class="row">
              <div class="main-content">
                <h1><b>Search Course TA</b></h1>
                <div id="search-area" class="container">
                  <form [formGroup]="form">
                    <div class="form-group row">
                      <div id="course_type" class="col-md-6 col-sm-12">
                        <label for="course_type">Enter Course Type:</label>
                        <input
                          class="form-control"
                          id="course_typeInput"
                          formControlName="course_type"
                          type="text"
                          class="form-control"
                          id="course_type"
                          placeholder="COMP"
                        />
                      </div>
                      <div id="course_num" class="col-md-6 col-sm-12">
                        <label for="course_num">Enter Course Number:</label>
                        <input
                          class="form-control"
                          id="course_numInput"
                          formControlName="course_num"
                          type="number"
                          class="form-control"
                          id="course_num"
                          placeholder="000"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div>
                        <button routerLinkActive="active" type="submit">
                          Search
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
